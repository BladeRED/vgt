<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- FONTAWESOME -->
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <!-- SCSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <title>VGT-VideoGameTime</title>
</head>

<body>


<header>
    <div class="container-fluid">

        <div class="row ">

            <div class="col-lg-4 logo">
                <div class="d-flex flex-row navhead">
                    <!-- Logo -->
                    <a href="homepage.html">
                        <img src="assets/pictures/logo.svg" class="img-fluid py-3 mx-3"
                             style="height: 160px ;width: 160px"
                             alt="VGT_logo">
                    </a>
                    <h1 class="py-5">VideoGameTime</h1>
                </div>
            </div>

            <div class="col-lg-4 searchbar">

                <!-- Searchbar -->
                <div class="d-flex flex-row navhead">
                    <div class="search mt-5 mx-5 py-2 searchbar">
                        <input type="text" class="searchTerm" placeholder="Cherche tes jeux ici !">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 ">
                <!-- Submit and Log buttons-->
                <div class="d-flex flex-row logsubmit">
                    <div class="col-lg-6 d-flex justify-content-end">
                        <a href="submit.html">
                            <img src="assets/pictures/submit.png" class="img-fluid rounded mx-auto d-block mt-5"
                                 style="height: 64px ;width: 64px" alt="VGT_submit">
                            <p class="text-center"> Soumettre un temps </p>
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <a href="login.html">
                            <img src="assets/pictures/login.png" class="img-fluid rounded mx-auto d-block mt-5"
                                 style="height: 64px ;width: 64px" alt="VGT_login">
                            <p class="text-center"> Connexion/Inscription </p>
                        </a>
                    </div>


                </div>

            </div>
        </div>
    </div>

</header>


<main>

    <!--Login section -->

    <section>

        <div class="container shadow-lg rounded bgsection mb-5">
            <div class="row">
                <h2 class="text-center mt-5">Bienvenue !</h2>

                <div class="col-lg-6 col-md-12 col-sm-12 mt-3 mb-5 py-5 welcome ">

                    <div class="row">

                        <form class="mx-auto">
                            <div class="form-group my-3 mx-5 px-5">
                                <div class="mb-4"><h2 class="text-center mt-4">Déjà enregistré?</h2>
                                    <p class="text-center">Saisis tes informations de connexions</p></div>
                                <label for="usernameInput" class="mt-4 mb-3 text-white"> Ton Pseudo: </label>
                                <input
                                        type="text"
                                        class="form-control log mx-auto"
                                        id="usernameInput"
                                        aria-describedby="usernameHelp"
                                        placeholder="Le plus swag des pseudos est-il de retour?"
                                />
                            </div>
                            <div class="form-group mt-3 mb-4 mx-5 px-5">
                                <label for="passwordInput" class="my-3 text-white">Mot de passe: </label>
                                <input
                                        type="password"
                                        class="form-control log mx-auto "
                                        id="passwordInput"
                                        placeholder="Tu t'en rappelles, j'espère ? !"
                                />
                            </div>
                            <a href="user.html">
                                <button

                                        type="button"
                                        class="btn btn-lg bgsection1 mx-auto mt-5 mb-2 px-5 d-flex justify-content-center text-white"
                                        style="margin-top:3.25rem !important"
                                >
                                    Let's go !
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mt-3 mb-5 py-5 ">
                    <div class="row">
                        <form class="mx-auto">
                            <div class="form-group mx-5 px-5">
                                <div class="mb-4"><h2 class="text-center mt-4">Pas encore inscrit ?</h2>
                                    <p class="text-center">Enregistre tes informations de connexions !</p></div>
                                <label for="emailInput" class="mb-3 text-white"> Ton Adresse Mail: </label>
                                <input
                                        type="email"
                                        class="form-control log mx-auto"
                                        id="emailInput"
                                        aria-describedby="emailHelp"
                                        placeholder="Ne t'en fais pas, on t'enverra pas de pubs ! !"
                                />
                            </div>

                            <div class="form-group  mx-5 px-5">
                                <label for="usernameInput" class="my-3 text-white"> Ton Pseudo: </label>
                                <input
                                        type="text"
                                        class="form-control log mx-auto"
                                        id="usernameRegisterInput"
                                        aria-describedby="usernameHelp"
                                        placeholder="Entre ton pseudo, promis on le jugera pas !"
                                />
                            </div>
                            <div class="form-group mx-5 px-5">
                                <label for="passwordInput" class="my-3 text-white">Mot de passe: </label>
                                <input
                                        type="password"
                                        class="form-control log mx-auto "
                                        id="passwordRegisterInput"
                                        placeholder="Essaie de ne pas l'oublier ! !"
                                />
                            </div>

                            <div class="form-group  mb-4 mx-5 px-5">
                                <label for="passwordInput" class="my-3 text-white"> Vérifie ton mot de passe: </label>
                                <input
                                        type="password"
                                        class="form-control log mx-auto "
                                        id="passwordverifyRegisterInput"
                                        placeholder="Vérifie ton mot de passe quand même, on sait jamais."
                                />
                            </div>
                            <a href="user.html">
                                <button
                                        type="button"
                                        class="btn btn-lg bgsection1 mx-auto mb-2 px-5 d-flex justify-content-center text-white"
                                >
                                    Je m'inscris !
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<footer>
    <section class="px-5 py-5 bgsection3">
        <div class="container footercontent">


            <h3 class="text-center mt-2 footertext2">Réseaux sociaux</h3>
            <div class="orgfootercontent">
                <div class="d-flex flex-row justify-content-between footercontent contacticon">

                    <div class="d-flex flex-row justify-content-start footersubcontent animfooter">
                        <!-- Contact us and Data Policy -->

                        <i class="fa-solid fa-envelope fa-2x"></i>
                        <a href="#">
                            <h3 class="py-1 ms-2 footertext">
                                Contactez-nous !
                            </h3>
                        </a>
                    </div>

                    <div class="d-flex flex-row justify-content-end footersubcontent animfooter">
                        <!-- Legal mentions -->

                        <i class="fa-solid fa-scale-balanced fa-2x"></i>
                        <a href="#" class="social">
                            <h3 class="py-1 ms-2 footertext">
                                Mentions Légales !
                            </h3>
                        </a>
                    </div>

                </div>

                <div class="d-flex flex-row justify-content-center bgsection3 footersubcontent socialicon mt-3">
                    <!-- Social Networks -->

                    <a href="#">
                        <i class="fa-brands fa-facebook-square fa-3x me-2"></i>
                    </a>
                    <a href="https://discord.gg/d95kreZjPG">
                        <i class="fa-brands fa-discord fa-3x mx-2" style="width:64px;height:64px"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-twitter-square fa-3x ms-2"></i>
                    </a>


                </div>
            </div>

        </div>
    </section>
</footer>

<!-- JS scripts -->

<!--BOOTSTRAP MIN.JS -->
<script crossorigin="anonymous"
        src="assets/js/bootstrap.bundle.min.js"></script>

<!--JS CUSTOM -->

<script crossorigin="anonymous"
        src="assets/js/custom.js"></script>
</html>
