<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- FONTAWESOME -->
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <!-- SCSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <title>VGT-VideoGameTime</title>
</head>

<body>


<header>
    <div class="container-fluid">

        <div class="row ">

            <div class="col-lg-4 logo">
                <div class="d-flex flex-row navhead">
                    <!-- Logo -->
                    <a href="homepage.html">
                        <img src="assets/pictures/logo.svg" class="img-fluid py-3 mx-3"
                             style="height: 160px ;width: 160px"
                             alt="VGT_logo">
                    </a>
                    <h1 class="py-5">VideoGameTime</h1>
                </div>
            </div>

            <div class="col-lg-4 searchbar">

                <!-- Searchbar -->
                <div class="d-flex flex-row navhead">
                    <div class="search mt-5 mx-5 py-2 searchbar">
                        <input type="text" class="searchTerm" placeholder="Cherche tes jeux ici !">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 ">
                <!-- Submit and Log buttons-->
                <div class="d-flex flex-row logsubmit">
                    <div class="col-lg-6 d-flex justify-content-end">
                        <a href="submit.html">
                            <img src="assets/pictures/submit.png" class="img-fluid rounded mx-auto d-block mt-5"
                                 style="height: 64px ;width: 64px" alt="VGT_submit">
                            <p class="text-center"> Soumettre un temps </p>
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <a href="login.html">
                            <img src="assets/pictures/login.png" class="img-fluid rounded mx-auto d-block mt-5"
                                 style="height: 64px ;width: 64px" alt="VGT_login">
                            <p class="text-center"> Connexion/Inscription </p>
                        </a>
                    </div>


                </div>

            </div>
        </div>
    </div>

</header>


<main>
    <!--SUBMIT GAMETIME FORM -->
    <section>

        <div class="container-fluid bgsection">
            <div class="row">

                <div class="col-lg-6">
                    <div class="row">
                        <!--RESUME OF THE GAME -->
                    <img src="assets/pictures/Elden_Ring.jpg" class="img-fluid my-5"
                         style="width:15rem;height:21rem;border-radius: 30px" alt="Elden Ring">
                    <h3>Temps de jeu moyen:</h3>
                    <p> 999 999h 59min 59s</p>
                    <h3>Histoire:</h3>
                    <p> 999 999h 59min 59s</p>
                    <h3>Histoire+Extras</h3>
                    <p> 999 999h 59min 59s</p>
                    <h3>Complétioniste</h3>
                    <p> 999 999h 59min 59s</p>
                    </div>
                </div>

                <div class="col-lg-6">
                    <!-- FORM -->
                    <h3 class="text-center my-5"> Soumet ton temps de jeux !</h3>

                    <div class="d-flex flex-column">
                    <label for="plateformes">Choisis une plateforme:</label>

                    <select name="plateformes" id="plateformes" class="mb-3">
                        <option value="PS4">PS4</option>
                        <option value="PS5">PS5</option>
                        <option value="PC">PC</option>
                        <option value="XBOX One">Xbox One</option>
                        <option value="XBOX Series">Xbox Series</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                    </select>

                    <label for="categories">Choisis une catégorie de temps de jeu:</label>

                        <select name="categories" id="categories" class="mb-3">
                        <option value="Histoire">Histoire</option>
                        <option value="Histoire + Extras" >Histoire + Extras</option>
                        <option value="Complétioniste">Complétioniste</option>

                    </select>


                        <button
                                type="button"
                                class="btn btn-lg bgsection1 mx-auto mb-3 d-flex justify-content-center text-white dataperso togglebutton"
                                style="margin-top:3.25rem !important"
                                value="Show"
                        >
                            Ajouter une review
                        </button>
                            <div class="form-floating datahidden hide">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                            </div>


                    <label for="note">Choisis une note sur 5:</label>

                    <select name="note" id="note">
                        <option value="1">1</option>
                        <option value="2b">2</option>
                        <option value="3s">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                        <form class=" my-5">
                            <label for="appt-time">Enregistre ton temps (heures/min/secondes) : </label>
                            <input id="appt-time" type="time" name="appt-time" step="2">
                        </form>


                        <button
                                type="button"
                                class="btn btn-lg bgsection1 mx-auto mb-3 d-flex justify-content-center text-white"
                                style="margin-top:3.25rem !important"
                                value="Show"
                        >
                            Valider le temps de jeu
                        </button>

                    </div>
                </div>
            </div>
        </div>


    </section>
</main>


<footer>
    <section class="px-5 py-5 bgsection3">
        <div class="container footercontent">


            <h3 class="text-center mt-2 footertext2">Réseaux sociaux</h3>
            <div class="orgfootercontent">
                <div class="d-flex flex-row justify-content-between footercontent contacticon">

                    <div class="d-flex flex-row justify-content-start footersubcontent animfooter">
                        <!-- Contact us and Data Policy -->

                        <i class="fa-solid fa-envelope fa-2x"></i>
                        <a href="#">
                            <h3 class="py-1 ms-2 footertext">
                                Contactez-nous !
                            </h3>
                        </a>
                    </div>

                    <div class="d-flex flex-row justify-content-end footersubcontent animfooter">
                        <!-- Legal mentions -->

                        <i class="fa-solid fa-scale-balanced fa-2x"></i>
                        <a href="#" class="social">
                            <h3 class="py-1 ms-2 footertext">
                                Mentions Légales !
                            </h3>
                        </a>
                    </div>

                </div>

                <div class="d-flex flex-row justify-content-center bgsection3 footersubcontent socialicon mt-3">
                    <!-- Social Networks -->

                    <a href="#">
                        <i class="fa-brands fa-facebook-square fa-3x me-2"></i>
                    </a>
                    <a href="https://discord.gg/d95kreZjPG">
                        <i class="fa-brands fa-discord fa-3x mx-2" style="width:64px;height:64px"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-twitter-square fa-3x ms-2"></i>
                    </a>


                </div>
            </div>

        </div>
    </section>
</footer>

<!-- JS script contained in node_modules -->

<script crossorigin="anonymous"
        src="assets/js/bootstrap.bundle.min.js"></script>

<script crossorigin="anonymous"
        src="assets/js/custom.js"></script>

</body>

</html>
